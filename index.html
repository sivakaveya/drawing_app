<!DOCTYPOE html>
<html lang= "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Drawing App</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="styling.css" rel="stylesheet">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">

        <style>
            #deviceSize{
                margin-bottom: 30px;
            }
           
        </style>
    </head>
    <body>
       <!--title-->
        <div id="header">
            Drawing App
        </div>
        
        <!--inputs-->
        <div class="inputContainer">
            <!--color-->
            <div class="input" id="colorInput">
                <input type="color" list id="paintColor">
            </div>
            <!--size-->
            <!--color-->
            <div class="input" id="thicknessInput">
                <div id="circle"></div>
            </div>
            <div class="input">
                <div id="slider"></div>
            </div>
        </div>
        
        <!--canvas container-->
        <div id="container">
            <canvas id="paint" width="500px" height="400px"></canvas>
        </div>
        
        <!--buttons-->
        <div class="inputContainer2">
            <!--erase-->
            <div class="input2">
                <span id="erase" class="button">Erase</span>
            </div>
            <!--save-->
            <div class="input2">
                <span id="save" class="button"> Save</span>
            </div>
            <!--reset-->
            <div class="input2">
                <span id="reset" class="button">Reset</span>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
        </script>
        <script src="js/bootstrap.min.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            
    <script src="draw.js">
            
        </script>
    </body>
</html>
